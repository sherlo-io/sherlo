name: 'build:android'

on:
  workflow_call:
    inputs:
      project:
        description: 'Project to build'
        required: true
        type: string # 'expo' or 'react-native'
        default: 'expo'
      profile:
        required: true
        type: string
        description: 'Build profile to use (development, preview)'

jobs:
  android_build:
    runs-on: ubuntu-latest
    env:
      JAVA_TOOL_OPTIONS: -Xmx4g -XX:MaxMetaspaceSize=1024m -Dfile.encoding=UTF-8
      GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2 -Dorg.gradle.parallel=false
      CMAKE_BUILD_PARALLEL_LEVEL: '2'
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}

      - name: Set up Node.js
        if: ${{ !inputs.skip_build }}
        uses: actions/setup-node@v2
        with:
          node-version: '18.18.0'

      - name: Setup Java Environment
        if: ${{ !inputs.skip_build }}
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Add env specific dependencies
        run: ./scripts/switch-env.sh dev
        env:
          PACKAGE_TOKEN: ${{ secrets.PACKAGE_TOKEN }}

      - name: Install dependencies
        run: yarn && cd packages/cli && yarn build

      - name: Install project dependencies
        working-directory: testing/${{ inputs.project }}
        run: yarn

      - name: Setup EAS
        if: ${{ !inputs.skip_build }}
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build Android
        working-directory: testing/${{ inputs.project }}
        run: yarn build:android:${{ inputs.profile }}

      - name: Upload Android Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-${{ inputs.profile }}-${{ inputs.project }}-${{ github.head_ref || github.ref_name }}
          path: testing/${{ inputs.project }}/builds/${{ inputs.profile }}/android.apk
          retention-days: 90
          overwrite: true
