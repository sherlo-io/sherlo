name: Update builds in repository

on:
  workflow_call:
    inputs:
      project:
        description: 'Project to build'
        required: true
        type: string # 'expo-storybook-8' or 'rn-storybook-7'
        default: 'expo-storybook-8'
      skip_build:
        description: 'Skip the build steps'
        required: false
        type: boolean
        default: false
      profile:
        required: true
        type: string
        description: 'Build profile to use (development, preview, production)'

jobs:
  android_build:
    uses: ./.github/workflows/android_build.yml
    if: ${{ !inputs.skip_build }}
    secrets: inherit
    with:
      profile: ${{ inputs.profile }}
      project: ${{ inputs.project }}

  ios_build:
    uses: ./.github/workflows/ios_build.yml
    if: ${{ !inputs.skip_build }}
    secrets: inherit
    with:
      profile: ${{ inputs.profile }}
      project: ${{ inputs.project }}

  update_in_repo:
    if: ${{ !inputs.skip_build }}
    runs-on: ubuntu-latest
    needs: [android_build, ios_build]
    steps:
      - name: Create GH App Token
        id: github_app_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.SHERLO_BOT_APP_ID }}
          private_key: ${{ secrets.SHERLO_BOT_PRIVATE_KEY }}

      - uses: actions/checkout@v2
        with:
          token: ${{ steps.github_app_token.outputs.token }}
          ref: ${{ github.ref }}
          lfs: true

      - name: Download Android Artifact
        uses: actions/download-artifact@v4
        with:
          name: android-${{ inputs.profile }}
          path: testing/${{ inputs.project }}/builds/${{ inputs.profile }}

      - name: Download iOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: ios-${{ inputs.profile }}
          path: testing/${{ inputs.project }}/builds/${{ inputs.profile }}

      - name: Commit and push '${{ inputs.profile }}' builds
        uses: EndBug/add-and-commit@v7
        with:
          author_name: Sherlo Bot
          author_email: admin@sherlo.io
          message: 'Update Preview builds'
          add: 'testing/${{ inputs.project }}/builds/${{ inputs.profile }}/*'
          push: true
          branch: ${{ github.head_ref || github.ref_name }}
