name: Android Build
on:
  workflow_call:
    inputs:
      skip_build:
        description: 'Skip the build steps'
        required: false
        type: boolean
        default: false
      profile:
        required: true
        type: choice
        description: 'Build profile to use'
        options:
          - development
          - preview
          - production

jobs:
  android_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}

      - name: Set up Node.js
        if: ${{ github.event.inputs.skip_build != 'true' }}
        uses: actions/setup-node@v2
        with:
          node-version: '18.18.0'

      - name: Setup Java Environment
        if: ${{ github.event.inputs.skip_build != 'true' }}
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install dependencies
        if: ${{ github.event.inputs.skip_build != 'true' }}
        run: yarn

      - name: Build dependencies
        if: ${{ github.event.inputs.skip_build != 'true' }}
        run: yarn build

      - name: Setup EAS
        if: ${{ github.event.inputs.skip_build != 'true' }}
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build Android example app
        if: ${{ github.event.inputs.skip_build != 'true' }}
        run: eas build --platform android --local --profile=${{ inputs.profile }} --output=builds/${{ inputs.profile }}/android.apk

      - name: Upload Android Artifact
        uses: actions/upload-artifact@v2
        with:
          name: android
          path: examples/expo-example/builds/${{ inputs.profile }}/android.apk
