name: iOS Build
on:
  workflow_call:
    inputs:
      skip_build:
        description: 'Skip the build steps'
        required: false
        type: boolean
        default: false
      profile:
        required: true
        type: string
        description: 'Build profile to use (development, preview, production)'
      EXPO_TOKEN:
        description: 'EXPO_TOKEN'
        required: true
        type: string

jobs:
  ios_build:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}

      - name: Set up Node.js
        if: ${{ !inputs.skip_build }}
        uses: actions/setup-node@v2
        with:
          node-version: '18.18.0'

      - name: Select Xcode Version
        if: ${{ !inputs.skip_build }}
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0.1'
      - run: |
          xcode-select -print-path
      - run: |
          xcodebuild -version

      - name: Setup Cocoapods
        if: ${{ !inputs.skip_build }}
        uses: maxim-lobanov/setup-cocoapods@v1
        with:
          version: latest

      - name: Install dependencies
        if: ${{ !inputs.skip_build }}
        run: yarn

      - name: Build dependencies
        if: ${{ !inputs.skip_build }}
        run: yarn build

      - name: Setup EAS
        if: ${{ !inputs.skip_build }}
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN || inputs.EXPO_TOKEN }}

      - name: Build iOS example app
        if: ${{ !inputs.skip_build }}
        working-directory: examples/expo-example
        run: eas build --platform ios --local --profile=${{ inputs.profile }} --output=builds/${{ inputs.profile }}/ios.tar.gz

      - name: Upload Android Artifact
        uses: actions/upload-artifact@v2
        with:
          name: ios
          path: examples/expo-example/builds/${{ inputs.profile }}/ios.tar.gz
