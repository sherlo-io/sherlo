  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # 
  # SHERLO WORKFLOW (Build apps â†’ Run visual tests)
  # 
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: setup-helper
    if: always() && (needs.setup-helper.result == 'success' || needs.setup-helper.result == 'skipped')

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
          cache: 'yarn'

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¥ Install dependencies
        run: yarn install

      - name: ğŸ¤– Build Android
        run: |
          eas build \
            --non-interactive \
            --local \
            --platform android \
            --profile preview-simulator \
            --output android.apk

      - name: ğŸ“¤ Upload Android build
        uses: actions/upload-artifact@v6
        with:
          name: android-build
          path: android.apk

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    needs: setup-helper
    if: always() && (needs.setup-helper.result == 'success' || needs.setup-helper.result == 'skipped')

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
          cache: 'yarn'

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¥ Install dependencies
        run: yarn install

      - name: ğŸ Build iOS
        run: |
          eas build \
            --non-interactive \
            --local \
            --platform ios \
            --profile preview-simulator \
            --output ios.tar.gz

      - name: ğŸ“¤ Upload iOS build
        uses: actions/upload-artifact@v6
        with:
          name: ios-build
          path: ios.tar.gz

  sherlo-test:
    name: Run Sherlo
    runs-on: ubuntu-latest
    needs: [build-android, build-ios]

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ“¥ Download builds
        uses: actions/download-artifact@v7
        with:
          merge-multiple: true

      - name: ğŸ§ª Run Sherlo
        run: |
          npx sherlo test:standard \
            --android android.apk \
            --ios ios.tar.gz \
            --token ${{ secrets.SHERLO_TOKEN }}